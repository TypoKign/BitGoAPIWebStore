<!doctype html>
<html ng-app="root">
  <head>
    <title>Web Store</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/root.js"></script>
    <link rel="stylesheet" href="/css/index.css">

    <!--Angular Material library -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css"> <!-- Angular Material CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Material Icons -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script> <!-- Material dependency for animations -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script> <!-- Material dependency for assistive tech -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>  <!-- Material dependency -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script> <!-- Angular Material -->
  </head>
  <body ng-controller="index">
    <!-- PAGE CONTAINER -->
    <div layout="row">
      <!-- Left navigation bar -->
      <md-sidenav md-component-id="sidenav" class="md-sidenav-left">
        <md-toolbar md-whiteframe="4">
          <div class="md-toolbar-tools">
            <h2 flex="" md-trucate="">Web Store</h2>
          </div>
        </md-toolbar>

        <md-list>
          <md-list-item ng-repeat="category in productCategories" ng-click="null">
            {{category}}
          </md-list-item>
        </md-list>
      </md-sidenav>


      <div layout="column" flex>
        <!-- Top header -->
        <md-toolbar md-whiteframe="4">
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="openSidenav()">
              <md-icon>menu</md-icon>
            </md-button>
    
            <h2 flex="" md-truncate="">Web Store</h2>
            <md-button ng-click="showDialog($event, '/about.html')">About</md-button>
            <md-button class="md-icon-button" aria-label="More">
              <md-icon>shopping_cart</md-icon>
            </md-button>
          </div>
        </md-toolbar>

        <!-- Main page content -->
        <div layout="row" flex layout-wrap>
          <!-- Product cards -->
          <md-card ng-repeat="product in products" class="product-card" ng-click="showProductInfo($event, product)">
            <img src="{{product.image}}" class="md-card-image" alt="{{product.name}}">
            <md-card-content>
              <h2>{{product.name}}</h2>
              <p class="product-description-trunc">{{product.description}}</p>
            </md-card-content>
            <md-card-footer>
              <!-- Available currencies -->
              <table width="100%">
                  <td flex align="center">
                      <b>{{product.price | currency}} USD</b>
                  </td>
                  <td flex ng-repeat="currency in currencies" align="center">
                      <b style="vertical-align:middle">{{product.price / currency.exchangeRate | number}}</b>
                      <img src="{{currency.icon}}" alt="{{currency.ticker | uppercase}}" height="20px" style="vertical-align:middle">
                  </td>
              </table>
            </md-card-footer>
            <md-card-actions layout="row" layout-align="end center">
              <md-button class="md-raised md-accent" ng-click="$event.stopPropagation(); addToCart(product.name, 1)">Add to Cart</md-button>
            </md-card-actions>
          </md-card>
        </div>
      </div>
    </div>
  </body>
</html>
